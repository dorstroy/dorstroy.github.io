<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ООО «Дорстрой»</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/ui.totop.css"/>
    <script type="text/javascript" src="./js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="./js/jquery.ui.totop.js"></script>

    <script type="text/javascript" src="./js/fancybox/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="./js/fancybox/jquery.fancybox.css?v=2.1.5" media="screen" />
    <script>
        $(document).ready(function(){
            // Back to Top
            $().UItoTop({ easingType: 'easeOutQuart' });

            //  Simple image gallery. Uses default settings
            $('.fancybox').fancybox();
        });
        moveTo = function(elem) {
            $('html, body').animate({ scrollTop: $(elem.href).offset().top }, 1200, 'easeOutQuart');
        }
    </script>
</head>
<body>
    <header>
        <section>
            <div class="container">
                <div class="sixteen columns">
                    <div class="htop_line">
                        <a>ООО «Дорстрой»</a>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <div class="content-main">
        <section>
            <div class="container">
                <div class="sixteen columns">
                    <ul class="menu">
                        <li><a href="#">Главная</a></li>
                        <li><a href="#gallery">Галерея</a></li>
                        <li><a href="#contacts">Контакты</a></li>
                    </ul>
                </div>
                <div class="sixteen columns">
                    <div class="content">
                        <div style="height: 800px"></div>
                        <hr>
                        <div id="gallery">
                            <h3>Галерея</h3>
                            <p>
                                <a class="fancybox" href="./images/gallery/1_b.jpg" data-fancybox-group="gallery" title=""><img src="./images/gallery/1_s.png" alt="" /></a>

                                <a class="fancybox" href="./images/gallery/2_b.jpg" data-fancybox-group="gallery" title=""><img src="./images/gallery/2_s.png" alt="" /></a>

                                <a class="fancybox" href="./images/gallery/3_b.jpg" data-fancybox-group="gallery" title=""><img src="./images/gallery/3_s.png" alt="" /></a>

                                <a class="fancybox" href="./images/gallery/4_b.jpg" data-fancybox-group="gallery" title=""><img src="./images/gallery/4_s.png" alt="" /></a>
                            </p>
                        </div>
                        <hr>
                        <div id="contacts" style="height: 800px"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <section>
            <div class="container">
                <div class="sixteen columns clearfix">
                    <p class="cp">ООО «Дорстрой» © 2010-2014</p>
                </div>
            </div>
        </section>
    </footer>

</body>
</html>
